<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/admin.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato%3Awght%40400%3B700%3B800%3B900&display=swap" />
    <link rel="icon" href="../images/IMG_7029.png" />

    <title>HairMaster</title>
  </head>

  <body>
    <main class="main">
      <img class="logo" src="../images/mail.png" alt="Logo" style="width: 200px; height: auto" />

      <div>
        <nav>
          <ul class="links">
            <li class="link-item"><a class="link" href="../templates/landingpage.html">HOME</a></li>
            <li class="link-item"><a class="link" href="../templates/viewservices.html">VIEW SERVICES</a></li>
            <li class="link-item"><a class="link" href="../templates/bookappointment.html">BOOK APPOINTMENT</a></li>
            <li class="link-item"><a class="link" href="../templates/aboutus.html">ABOUT US</a></li>
          </ul>
        </nav>
      </div>
      <div class="photocrop">
        <img class="photo" src="../images/hairimg.jpg" alt="photo" />
      </div>
      <div class="content-wrapper">
        <div class="checkboxes">
          <label class="custom-checkbox">
            <input type="checkbox" name="wash_and_style" value="WASH AND STYLE" />
            <span class="checkmark"></span>
            WASH AND STYLE
          </label>
          <label class="custom-checkbox">
            <input type="checkbox" name="starter_locs" value="STARTER LOCS" />
            <span class="checkmark"></span>
            STARTER LOCS
          </label>
          <label class="custom-checkbox">
            <input type="checkbox" name="haircut_trim" value="HAIR CUT/TRIM" />
            <span class="checkmark"></span>
            HAIR CUT/TRIM
          </label>
          <label class="custom-checkbox">
            <input type="checkbox" name="dreadlocks" value="DREADLOCKS" />
            <span class="checkmark"></span>
            DREADLOCKS
          </label>
          <label class="custom-checkbox">
            <input type="checkbox" name="hair_treatment" value="HAIR TREATMENT" />
            <span class="checkmark"></span>
            HAIR TREATMENT
          </label>
        </div>
      </div>
      <div class="bkappt">
        <button class="joint">BOOK APPOINTMENT</button>
      </div>
    </main>
    <footer class="footer">
      <div>
        <p class="sub">SUBSCRIBE TO OUR NEWSLETTER</p>
        <p class="subsub">Sign up to receive exclusive haircare, visual and written content, get first dibs on discounts/specials, and appointment slots</p>
      </div>
      <div class="container">
        <form class="form">
          <input class="input" placeholder="FIRST NAME" />
          <input class="input" placeholder="LAST NAME" />
          <input class="input" placeholder="EMAIL ADDRESS" />
          <button class="join">JOIN THE EXPERIENCE</button>
        </form>
      </div>
    </footer>
  </body>
</html>
